<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Using Giphy</title>
  </head>

  <body class="centered">
    
    <h1 class="header">Epicodus Currency Exchange</h1>

    <form>
      <label for="isoCode1">Input a valid <a href="https://www.exchangerate-api.com/docs/supported-currencies">Currency Code</a></label>
      <input type="text" id="isoCode1" maxlength="3" value="USD">
      <label for="amount">Enter Amount to be Exchanged in Your Starting Currency:</label>
      <input type="number" min="0.01" placeholder="1.0" value="1.0" step="0.01" id="amount" name="amount">
      <br>
      <label for="isoCode2">Input another valid Currency Code</label>
      <input id="isoCode2" type="text" maxlength="3" value="EUR">
      <button type="submit">Exchange</button>
    </form>

    <p id="results" class="hidden"></p>
    <p id="results-img"></p>
  </body>
</html>
